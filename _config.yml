language: russian

# Link to home
url: /

# link to github repo
github_editme_path: https://github.com/votor/documentation/tree/master/

#feedback_email: ilytkin88@gmail.com
#feedback_subject_line: feedback subject line
feedback_disable: true

image_path: docs/images/
port: 4000
highlighter: rouge

highlighting_css: monokai
# options: "monokai" (black), "syntax" (white)
navbar_style: lighttheme-evoblue
navbar_logo: docs/images/logo_white.png

image_path: /docs/images/

javadoc: /javadoc

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true
  tags:
    output: true

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
      tag_group: taglist
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
      tag_group: taglist
  -
    scope:
      path: ""
      type: tags
    values:
      layout: default
      topnav: topnav
      sidebar: taglist
      toc: false
      github_button: true
      search: false

google_analytics: UA-84163503-7

